        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

        <br />
        <div class="container-fluid">
            <p class="fs-6"><b>Laporan WA pengawasan NTL</b></p>

            <div class="col-md-6" style="display: none">
                <label for="tanggal" class="form-label">Tanggal Hari Ini</label>
                <input type="text" class="form-control" id="inputTanggal" />
            </div>
            <br />
            <div class="col-md-4">
                <label for="jafwalShift" class="form-label">Jadwal Shift</label>
                <select id="jadwalShift" class="form-select">
                    <option selected>Pagi ke-1 : 06.00 s/d 14.00</option>
                    <option>Pagi ke-2 : 06.00 s/d 14.00</option>
                    <option>Siang ke-1 : 14.00 s/d 22.00</option>
                    <option>Siang ke-2 : 14.00 s/d 22.00</option>
                    <option>Malam ke-1 : 22.00 s/d 06.00</option>
                    <option>Malam ke-2 : 22.00 s/d 06.00</option>
                </select>
            </div>
            <br />
            <div class="col-md-6">
                <label for="nama" class="form-label">Nama Orang Asing</label>
                <input type="text" class="form-control" id="nama" />
            </div>
            <br />
            <div class="col-md-4">
                <label for="jk" class="form-label">Jenis Kelamin</label>
                <select id="jk" class="form-select">
                    <option selected>(Lk)</option>
                    <option>(Pr)</option>
                </select>
            </div>
            <br />
            <div class="col-md-6">
                <label for="nama" class="form-label">Warga Negara</label>
                <input type="text" class="form-control" id="WN" />
            </div>
            <div class="col-md-6">
                <label for="paspor" class="form-label"
                    >Travel Document / Paspor</label
                >
                <input type="text" class="form-control" id="paspor" />
            </div>
            <div class="col-md-6">
                <label for="namaPesawat" class="form-label"
                    >Nama Alat Angkut</label
                >
                <input type="text" class="form-control" id="pesawat" />
            </div>
            <div class="col-md-6">
                <label for="kodePesawat" class="form-label"
                    >Kode Alat Angkut</label
                >
                <input type="text" class="form-control" id="kodePesawat" />
            </div>
            <div class="col-md-6">
                <label for="tujuan" class="form-label"
                    >Tujuan Alat Angkut</label
                >
                <input type="text" class="form-control" id="tujuan" />
            </div>
            <div class="col-md-6">
                <label for="waktuBoarding" class="form-label"
                    >Waktu Boarding</label
                >
                <input type="text" class="form-control" id="waktuBoarding" />
            </div>
            <div class="col-md-6">
                <label for="avsec" class="form-label">Nama Petugas Avsec</label>
                <input type="text" class="form-control" id="avsec" />
            </div>
            <div class="col-md-6">
                <label for="pomsus" class="form-label"
                    >Nama Petugas Polsus</label
                >
                <input type="text" class="form-control" id="polsus" />
            </div>
            <div class="col-md-6">
                <label for="pomsus" class="form-label"
                    >Tanggal Pesawat Sebelumnya</label
                >
                <input type="text" class="form-control" id="tglex" />
            </div>
            <div class="col-md-6">
                <label for="pomsus" class="form-label"
                    >Kode Pesawat Sebelumnya</label
                >
                <input type="text" class="form-control" id="kodeex" />
            </div>

            <br />
            <div class="col-12">
                <center>
                    <button
                        class="btn btn-primary"
                        id="proses"
                        onclick="proses()"
                    >
                        Proses
                    </button>
                </center>
            </div>
            <br />

            <div class="form-floating">
                <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 600px"
                ></textarea>
            </div>
            <br />
            <center>
                <button
                    type="button"
                    class="btn btn-primary"
                    id="btnCpy"
                    onclick="cpyToCbd()"
                >
                    COPY
                </button>
            </center>
        </div>
        <script>
            function cpyToCbd() {
                let txtCpy = document.getElementById("floatingTextarea2");
                let btnCpy = document.getElementById("btnCpy");
                txtCpy.select();
                navigator.clipboard.writeText(txtCpy.value);
            }
            function inisialisasi() {
                let selectedDate = new Date();
                const textTanggal = document.getElementById("inputTanggal");

                const monthNames = [
                    "Januari",
                    "Februari",
                    "Maret",
                    "April",
                    "Mei",
                    "Juni",
                    "Juli",
                    "Agustus",
                    "September",
                    "Oktober",
                    "November",
                    "Desember"
                ];
                const day = selectedDate.getDate();
                const monthName = monthNames[selectedDate.getMonth()];
                const year = selectedDate.getFullYear();

                const indonesianFormat = `${day} ${monthName} ${year}`;

                textTanggal.value = indonesianFormat;
            }
            function proses() {
                let selectedDate = new Date();
                const tglz = selectedDate.getDate();
                const bulanz = selectedDate.getMonth() + 1;
                console.log(bulanz);
                const tahunz = selectedDate.getFullYear();
                const tgl = `${tglz}` + "-" + `${bulanz}` + "-" + tahunz;
                const textTanggal =
                    document.getElementById("inputTanggal").value;

                const jadwal = document.getElementById("jadwalShift").value;
                const nama = document.getElementById("nama").value;
                const jk = document.getElementById("jk").value;
                const WN = document.getElementById("WN").value;
                const paspor = document.getElementById("paspor").value;
                const kodePesawat =
                    document.getElementById("kodePesawat").value;
                const tujuan = document.getElementById("tujuan").value;
                const pesawat = document.getElementById("pesawat").value;
                const waktuBoarding =
                    document.getElementById("waktuBoarding").value;
                const polsus = document.getElementById("polsus").value;
                const avsec = document.getElementById("avsec").value;
                const tglex = document.getElementById("tglex").value;
                const kodeex = document.getElementById("kodeex").value;
                //console.log(jadwal);
                const isiText = document.getElementById("floatingTextarea2");
                isiText.value =
                    "LAPORAN SINGKAT \nNgurah Rai, " +
                    textTanggal +
                    " \n \nJadwal " +
                    jadwal +
                    " WITA\nYg Bertugas : Riksa IV\n\nDengan hormat kami sampaikan laporan pemulangan 1 (Satu) orang penumpang dengan data sebagai berikut : \n\n1.  Nama  : " +
                    nama +
                    " " +
                    jk +
                    "\n     WN       : " +
                    WN +
                    " \n     TD No. : " +
                    paspor +
                    "\n     Ex         : " +
                    kodeex +
                    " / " +
                    tglex +
                    "\n     Alasan : NTL / Immigration Reason\n\nYbs diterbangkan ke " +
                    tujuan +
                    " dengan menggunakan maskapai " +
                    pesawat +
                    " (" +
                    kodePesawat +
                    ") tanggal " +
                    tgl +
                    " Jadwal boarding berangkat jam " +
                    waktuBoarding +
                    " WITA\n\nAvsec Airlines   : " +
                    avsec +
                    "\nPolsus Imigrasi : " +
                    polsus +
                    "\n\nDemikian disampaikan terima kasih.\n\nKasi Riksa IV\n\Ardyansyah";
            }
        </script>
